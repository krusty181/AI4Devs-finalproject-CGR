<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Plus+Jakarta+Sans:wght@400;500;700;800" onload="this.rel='stylesheet'" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#54cf17",
                        "background-light": "#f6f8f6",
                        "background-dark": "#162111",
                        "text-light": "#162111",
                        "text-dark": "#f6f8f6",
                        "text-subtle-light": "#4a5a44",
                        "text-subtle-dark": "#a0b59a",
                        "surface-light": "#ffffff",
                        "surface-dark": "#202c1b",
                        "surface-subtle-light": "#f0f2f0",
                        "surface-subtle-dark": "#2a3825"
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .form-input, .form-textarea, .form-select {
            --tw-ring-color: transparent !important;
            border: none !important;
        }
        .form-input:focus, .form-textarea:focus, .form-select:focus {
            --tw-ring-color: #54cf17 !important;
            --tw-ring-offset-shadow: none !important;
            --tw-ring-shadow: none !important;
            box-shadow: 0 0 0 2px #54cf17;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
<div class="flex flex-col min-h-screen justify-between">
<main class="flex-grow">
<header class="sticky top-0 bg-surface-light/80 dark:bg-surface-dark/80 backdrop-blur-sm z-10">
<div class="flex items-center p-4">
<button class="p-2 -ml-2">
<svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg">
<path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
</svg>
</button>
<h1 class="text-xl font-bold text-center flex-1 pr-8">Contacto</h1>
</div>
</header>
<form class="p-4 space-y-6">
<div class="space-y-2">
<label class="text-sm font-medium" for="full_name">Nombre completo</label>
<input class="form-input w-full bg-surface-subtle-light dark:bg-surface-subtle-dark rounded-lg p-4 text-base placeholder:text-text-subtle-light dark:placeholder:text-text-subtle-dark focus:ring-primary" id="full_name" placeholder="Tu nombre" type="text"/>
</div>
<div class="space-y-2">
<label class="text-sm font-medium" for="email">Email</label>
<input class="form-input w-full bg-surface-subtle-light dark:bg-surface-subtle-dark rounded-lg p-4 text-base placeholder:text-text-subtle-light dark:placeholder:text-text-subtle-dark focus:ring-primary" id="email" placeholder="Tu email" type="email"/>
</div>
<div class="space-y-2">
<label class="text-sm font-medium" for="phone">Teléfono</label>
<input class="form-input w-full bg-surface-subtle-light dark:bg-surface-subtle-dark rounded-lg p-4 text-base placeholder:text-text-subtle-light dark:placeholder:text-text-subtle-dark focus:ring-primary" id="phone" placeholder="Tu teléfono" type="tel"/>
</div>
<div class="grid grid-cols-2 gap-4">
<div class="space-y-2">
<label class="text-sm font-medium" for="arrival_date">Fecha de llegada</label>
<input class="form-input w-full bg-surface-subtle-light dark:bg-surface-subtle-dark rounded-lg p-4 text-base text-text-subtle-light dark:text-text-subtle-dark focus:ring-primary" id="arrival_date" type="date"/>
</div>
<div class="space-y-2">
<label class="text-sm font-medium" for="departure_date">Fecha de salida</label>
<input class="form-input w-full bg-surface-subtle-light dark:bg-surface-subtle-dark rounded-lg p-4 text-base text-text-subtle-light dark:text-text-subtle-dark focus:ring-primary" id="departure_date" type="date"/>
</div>
</div>
<div class="space-y-2">
<label class="text-sm font-medium" for="people">Número de personas</label>
<div class="relative">
<select class="form-select appearance-none w-full bg-surface-subtle-light dark:bg-surface-subtle-dark rounded-lg p-4 text-base focus:ring-primary" id="people">
<option>1 persona</option>
<option>2 personas</option>
<option>3 personas</option>
<option>4 personas</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-text-subtle-light dark:text-text-subtle-dark">
<svg fill="currentColor" height="20" viewBox="0 0 256 256" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M213.66,101.66l-80,80a8,8,0,0,1-11.32,0l-80-80a8,8,0,0,1,11.32-11.32L128,164.69l74.34-74.35a8,8,0,0,1,11.32,11.32Z"></path></svg>
</div>
</div>
</div>
<div class="space-y-2">
<label class="text-sm font-medium" for="accommodation">Tipo de alojamiento preferido</label>
<div class="relative">
<select class="form-select appearance-none w-full bg-surface-subtle-light dark:bg-surface-subtle-dark rounded-lg p-4 text-base focus:ring-primary" id="accommodation">
<option>Tienda de campaña</option>
<option>Bungalow</option>
<option>Cabaña</option>
<option>Autocaravana</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-text-subtle-light dark:text-text-subtle-dark">
<svg fill="currentColor" height="20" viewBox="0 0 256 256" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M213.66,101.66l-80,80a8,8,0,0,1-11.32,0l-80-80a8,8,0,0,1,11.32-11.32L128,164.69l74.34-74.35a8,8,0,0,1,11.32,11.32Z"></path></svg>
</div>
</div>
</div>
<div class="space-y-2">
<label class="text-sm font-medium" for="message">Mensaje/Comentarios</label>
<textarea class="form-textarea w-full bg-surface-subtle-light dark:bg-surface-subtle-dark rounded-lg p-4 text-base placeholder:text-text-subtle-light dark:placeholder:text-text-subtle-dark focus:ring-primary" id="message" placeholder="Escribe tu mensaje" rows="5"></textarea>
</div>
<button class="w-full bg-primary text-background-dark font-bold py-4 px-5 rounded-lg text-base tracking-wide hover:bg-primary/90 transition-colors" type="submit">Enviar</button>
</form>
<div class="p-4 mt-4">
<h2 class="text-lg font-bold">Otras formas de contactarnos</h2>
<div class="mt-4 space-y-4">
<div class="flex items-center gap-4">
<div class="flex-shrink-0 size-12 rounded-lg bg-surface-subtle-light dark:bg-surface-subtle-dark flex items-center justify-center">
<svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M222.37,158.46l-47.11-21.11a16,16,0,0,0-15.82,1.94l-15.5,12.56a88.1,88.1,0,0,1-44.57-44.57l12.56-15.5a16,16,0,0,0,1.94-15.82L92.76,25.88A16,16,0,0,0,77.13,16H48A16,16,0,0,0,32,32c0,97.2,78.8,176,176,176a16,16,0,0,0,16-16v-29.13A16,16,0,0,0,222.37,158.46ZM176,208a160.18,160.18,0,0,1-160-160,1.33,1.33,0,0,1,0-.24V48h29.13l21.11,47.11-16.3,20.15a8,8,0,0,0-1,9.81,104.14,104.14,0,0,0,54.34,54.34,8,8,0,0,0,9.81-1l20.15-16.3L208,178.87V208Z"></path></svg>
</div>
<div>
<p class="font-medium">Teléfono</p>
<p class="text-sm text-text-subtle-light dark:text-text-subtle-dark">+34 666 777 888</p>
</div>
</div>
<div class="flex items-center gap-4">
<div class="flex-shrink-0 size-12 rounded-lg bg-surface-subtle-light dark:bg-surface-subtle-dark flex items-center justify-center">
<svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M224,48H32a8,8,0,0,0-8,8V192a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V56A8,8,0,0,0,224,48Zm-96,85.15L52.57,64H203.43ZM98.71,128,40,181.81V74.19Zm11.84,10.85,12,11.05a8,8,0,0,0,10.82,0l12-11.05,58,53.15H52.57ZM157.29,128,216,74.18V181.82Z"></path></svg>
</div>
<div>
<p class="font-medium">Email</p>
<p class="text-sm text-text-subtle-light dark:text-text-subtle-dark">reservas@camping.com</p>
</div>
</div>
</div>
</div>
</main>
<footer class="sticky bottom-0 bg-surface-light/80 dark:bg-surface-dark/80 backdrop-blur-sm border-t border-surface-subtle-light dark:border-surface-subtle-dark">
<nav class="flex justify-around py-2">
<a class="flex flex-col items-center justify-center gap-1 text-text-subtle-light dark:text-text-subtle-dark w-1/3" href="#">
<svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M218.83,103.77l-80-75.48a16,16,0,0,0-21.53,0L37.17,103.77A16,16,0,0,0,32,115.55V208a16,16,0,0,0,16,16H96a16,16,0,0,0,16-16V160h32v48a16,16,0,0,0,16,16h48a16,16,0,0,0,16-16V115.55A16,16,0,0,0,218.83,103.77ZM208,208H160V160a16,16,0,0,0-16-16H112a16,16,0,0,0-16,16v48H48V115.55l80-75.47,80,75.47V208Z"></path></svg>
<span class="text-xs font-medium">Inicio</span>
</a>
<a class="flex flex-col items-center justify-center gap-1 text-text-subtle-light dark:text-text-subtle-dark w-1/3" href="#">
<svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M208,32H184V24a8,8,0,0,0-16,0v8H88V24a8,8,0,0,0-16,0v8H48A16,16,0,0,0,32,48V208a16,16,0,0,0,16,16H208a16,16,0,0,0,16-16V48A16,16,0,0,0,208,32ZM72,48v8a8,8,0,0,0,16,0V48h80v8a8,8,0,0,0,16,0V48h24V80H48V48ZM208,208H48V96H208Z"></path></svg>
<span class="text-xs font-medium">Reservar</span>
</a>
<a class="flex flex-col items-center justify-center gap-1 text-primary w-1/3" href="#">
<svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M224,48H32a8,8,0,0,0-8,8V192a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V56A8,8,0,0,0,224,48Zm-16,144H48V72.24l75.43,62.86a8,8,0,0,0,9.14,0L208,72.24V192Z"></path></svg>
<span class="text-xs font-medium">Contacto</span>
</a>
</nav>
</footer>
</div>

</body></html>
